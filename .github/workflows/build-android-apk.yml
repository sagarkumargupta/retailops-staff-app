name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew
      
    - name: Build APK
      run: |
        cd android-app
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: retailops-staff-app
        path: android-app/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: android-app/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v1.0.0
        name: RetailOps Staff App v1.0.0
        body: |
          ## RetailOps Staff Android App
          
          ### Features:
          - Attendance tracking with GPS
          - Sales management
          - Expense submission
          - Salary requests
          - Leave requests
          - Target management
          - Rokar entry
          - Offline-first with SQLite
          - Firebase sync
          
          ### Installation:
          1. Download the APK
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK
          4. Login with your credentials
          
          ### Requirements:
          - Android 6.0 (API 23) or higher
          - Internet connection for initial sync
          - Location permissions for attendance
          
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
